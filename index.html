<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<style>
			button.disabled,
			button i,
			#paginator li * {
				pointer-events: none !important;
			}

			#paginator li {
				cursor: pointer;
			}
		</style>

		<title>Sports Shop</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">Sports Shop</a>
				<button
					class="navbar-toggler order-2"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar"
					aria-controls="offcanvasNavbar"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="offcanvas offcanvas-end"
					tabindex="-1"
					id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel"
				>
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">
							Sports Shop
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="offcanvas"
							aria-label="Close"
						></button>
					</div>
					<div class="offcanvas-body">
						<ul
							class="navbar-nav justify-content-end flex-grow-1 pe-3"
						>
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="#"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Dropdown
								</a>
								<ul class="dropdown-menu">
									<li>
										<a class="dropdown-item" href="#"
											>Action</a
										>
									</li>
									<li>
										<a class="dropdown-item" href="#"
											>Another action</a
										>
									</li>
									<li>
										<hr class="dropdown-divider" />
									</li>
									<li>
										<a class="dropdown-item" href="#"
											>Something else here</a
										>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>

				<button
					class="btn btn-outline-primary order-1"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#cartMenu"
				>
					<i class="fa-solid fa-shopping-cart"></i> Cart
				</button>
			</div>
		</nav>

		<div class="container my-5 py-5">
			<div
				id="productList"
				class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-5"
			></div>

			<nav class="mt-5">
				<ul
					id="paginator"
					class="pagination justify-content-center"
				></ul>
			</nav>
		</div>

		<div
			class="offcanvas offcanvas-start"
			tabindex="-1"
			id="cartMenu"
			aria-labelledby="offcanvasExampleLabel"
		>
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasExampleLabel">
					Shopping Cart
				</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>
			<div class="offcanvas-body">
				<ul id="listBasket" class="nav flex-column">
					
					
				</ul>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<script src="js/script.js" type="module"></script>
	</body>
</html>
